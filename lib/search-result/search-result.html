<div class="search-results-container">
    <div class="container">
        <div class="search-results-frame">
            <div class="search-results-group" ng-class="col-group-{{group.name}}" ng-repeat="group in result">
                <h4 class="search-results-group-heading ng-binding">{{group.name}}</h4>
                <div class="search-results">
                    <div class="search-result" ng-repeat="item in group.group">
                        - <a href="{{item.path}}">{{item.titleWords}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
